<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>난수</title>
</head>
<body>
	<h3>난수 10개 생성</h3>
	<hr>
	<script>
		// let n = []; // 배열 n 선언
		let n = new Array();
		for (let i = 0; i < 10; i++) { // 난수 10개 생성
			let x = Math.random() * 100 + 1;
			n[i] = Math.floor(x);
		}
		
		document.write("난수 생성: ");
		for (let i = 0; i < 10; i++) // 배열 출력
			document.write(n[i] + " ");

		document.write("<hr>");
		document.write("배열 정렬: ");
		n.sort(); // 배열 정렬
		for (let i = 0; i < 10; i++) // 배열 출력
			document.write(n[i] + " ");

		document.write("<hr>");
		let max = n[0];
		for (let i = 1; i < 10; i++) { // 큰 수 찾기
			if (n[i] > max)
				max = n[i];
		}
		document.write("최댓값: " + max);
	</script>
</body>
</html>
