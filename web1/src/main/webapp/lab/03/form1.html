<!doctype html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
    <h3>회원가입</h3>
    <form>
        전자우편: <input type="email" name="userEmail" required><br>
        전화번호: <input type="tel" name="userPhone" required placeholder=" - 빼고 입력하세요">
        <br><br>
        <button type="submit">확인</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
