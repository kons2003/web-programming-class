<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>덧셈</title>
</head>
<body>
	<script>
		let x, y, sum;
		let input;

		input = prompt("정수를 입력하시오", "");
		x = parseInt(input);

		input = prompt("정수를 입력하시오", "");
		y = parseInt(input);

		sum = x + y;
		document.write("두 정수의 합: " + sum + "<br>");
	</script>
</body>
</html>
