<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팩토리얼</title>

</head>
<body>
	<form>
		<h1>팩토리얼 계산</h1>
		<hr>
		정수를 입력하시오: <input type="text" id="x"><br>
		<input type="button" value="팩토리얼 계산" onclick="factorial()"><br>
	</form>
	<form>
		<script>
			function factorial() {
				let x = document.getElementById("x").value;
				let result = 1;
		
				for (let i=1; i<=parseInt(x); i++) 
					result *= i;
		
				document.write("정수 "+ parseInt(x) + "의 팩토리얼: "+ result);
			}
		</script>
	</form>
</body>
</html>
