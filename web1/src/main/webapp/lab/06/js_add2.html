<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>덧셈</title>
    <script>
        function adder() {
            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;
            let sum;
            sum = parseInt(x) + parseInt(y);
            document.getElementById("sum").value = sum;
        }
    </script>
</head>
<body>
    <h3>덧셈 계산기</h3>
    <form name="myform">
        첫 번째 정수: <input id="x"><br>
        두 번째 정수: <input id="y"><br>
        두 정수의 합: <input id="sum"><br>
        <input type="button" value="계산" onClick="adder()"> 
        <input type="reset" value="지움">
    </form>
</body>
</html>
